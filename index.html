---
layout: default
title: AI Token Counter
---

<style>
  section { width: 100% !important; max-width: 850px !important; }
  
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
  .stat-card { padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e1e4e8; }
  .tokens-bg { background-color: #f0f7ff; border-color: #dbeafe; }
  .chars-bg { background-color: #f9fafb; }
  
  textarea#token-input {
    width: 100%; padding: 15px; border: 1px solid #d1d5da; border-radius: 8px;
    font-size: 16px; line-height: 1.5; background-color: #fafbfc; min-height: 180px;
    box-sizing: border-box;
  }

  .price-header { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 10px; }
  .toggle-container { background: #f1f8ff; padding: 4px; border-radius: 20px; border: 1px solid #c8e1ff; display: flex; }
  .toggle-btn { border: none; padding: 5px 15px; border-radius: 16px; cursor: pointer; font-size: 12px; font-weight: bold; background: transparent; transition: 0.2s; }
  .toggle-btn.active { background: #0366d6; color: white; }

  .price-container { border: 1px solid #e1e4e8; border-radius: 8px; overflow: hidden; }
  table { width: 100%; border-collapse: collapse; margin: 0; font-size: 14px; }
  th { background: #f6f8fa; text-align: left; padding: 10px 15px; border-bottom: 1px solid #e1e4e8; color: #586069; }
  td { padding: 10px 15px; border-bottom: 1px solid #f1f1f1; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }

  #visualizer {
    background: #24292e; color: #e1e4e8; padding: 24px; border-radius: 8px;
    font-family: "SFMono-Regular", Consolas, monospace; font-size: 13px;
    line-height: 2.8; word-break: break-all; white-space: pre-wrap; margin-top: 10px;
  }
  .token-badge { 
    color: #24292e; padding: 2px 6px; margin: 4px 1px; border-radius: 4px; 
    font-weight: bold; display: inline-block; vertical-align: top;
  }
</style>

<div class="stats-grid">
  <div class="stat-card tokens-bg">
    <div style="color: #0366d6; font-size: 12px; font-weight: bold; text-transform: uppercase;">Tokens</div>
    <div id="t-count" style="font-size: 42px; font-weight: 900; color: #05264c;">0</div>
  </div>
  <div class="stat-card chars-bg">
    <div style="color: #586069; font-size: 12px; font-weight: bold; text-transform: uppercase;">Characters</div>
    <div id="c-count" style="font-size: 42px; font-weight: 900; color: #24292e;">0</div>
  </div>
</div>

<textarea id="token-input" placeholder="Paste your text here..."></textarea>

<div class="price-header">
  <h3 style="font-size: 14px; color: #586069; text-transform: uppercase; margin: 0;">Cost Estimates</h3>
  <div class="toggle-container">
    <button id="btn-input" class="toggle-btn active" onclick="setPricingType('input')">Input</button>
    <button id="btn-output" class="toggle-btn" onclick="setPricingType('output')">Output</button>
  </div>
</div>

<div class="price-container">
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th style="text-align: right;">Cost for this text</th>
      </tr>
    </thead>
    <tbody id="price-table-body"></tbody>
  </table>
</div>

<div style="margin-top: 30px;">
  <h3 style="font-size: 14px; color: #586069; text-transform: uppercase; margin-bottom: 5px;">Visual Breakdown</h3>
  <div id="visualizer">Token breakdown will appear here...</div>
</div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  let currentType = 'input';
  let currentTokenCount = 0;

  const models = [
    { name: "GPT-4o", input: 2.50, output: 10.00 },
    { name: "GPT-4o mini", input: 0.15, output: 0.60 },
    { name: "Claude 3.5 Sonnet", input: 3.00, output: 15.00 },
    { name: "Claude 3.5 Haiku", input: 0.25, output: 1.25 },
    { name: "Gemini 1.5 Pro", input: 1.25, output: 5.00 },
    { name: "Gemini 1.5 Flash", input: 0.075, output: 0.30 }
  ];

  function setPricingType(type) {
    currentType = type;
    document.getElementById('btn-input').classList.toggle('active', type === 'input');
    document.getElementById('btn-output').classList.toggle('active', type === 'output');
    renderPricing();
  }

  function renderPricing() {
    const tableBody = document.getElementById('price-table-body');
    tableBody.innerHTML = '';
    models.forEach(m => {
      const pricePerMillion = m[currentType];
      const totalCost = (currentTokenCount / 1000000) * pricePerMillion;
      const displayCost = totalCost === 0 ? "$0.00" : (totalCost < 0.00001 ? "<$0.00001" : "$" + totalCost.toFixed(5));
      tableBody.innerHTML += `<tr><td><strong>${m.name}</strong></td><td class="cost-val">${displayCost}</td></tr>`;
    });
  }

  document.getElementById('token-input').addEventListener('input', function() {
    const text = this.value;
    const tokens = text ? GPTTokenizer_cl100k_base.encode(text) : [];
    currentTokenCount = tokens.length;
    
    document.getElementById('t-count').innerText = currentTokenCount.toLocaleString();
    document.getElementById('c-count').innerText = text.length.toLocaleString();
    
    renderPricing();

    const visualizer = document.getElementById('visualizer');
    if (tokens.length === 0) {
      visualizer.innerText = 'Token breakdown will appear here...';
      return;
    }

    const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];
    visualizer.innerHTML = '';
    tokens.forEach((id, i) => {
      const span = document.createElement('span');
      span.innerText = GPTTokenizer_cl100k_base.decode([id]);
      span.className = 'token-badge';
      span.style.backgroundColor = colors[i % colors.length];
      visualizer.appendChild(span);
    });
  });

  renderPricing();
</script>
