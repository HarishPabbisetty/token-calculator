<style>
  :root {
    --sidebar-w: 260px;
    --brand: #2563eb;
    --border: #eef0f2;
    --bg-app: #f4f7fa;
  }

  body { background: var(--bg-app); font-family: 'Inter', sans-serif; margin: 0; }

  /* Dashboard Grid Layout */
  .dashboard-wrapper {
    display: grid;
    grid-template-columns: var(--sidebar-w) 1fr;
    grid-template-rows: 70px 1fr;
    height: 100vh;
  }

  /* Fixed Sidebar */
  aside {
    grid-row: 1 / 3;
    background: white;
    border-right: 1px solid var(--border);
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Header Bar */
  header {
    background: white;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 32px;
    justify-content: space-between;
  }

  /* Workspace Scroll Area */
  main {
    padding: 32px;
    overflow-y: auto;
    display: grid;
    grid-template-columns: 3fr 2fr; /* 3 parts Input, 2 parts Table */
    gap: 24px;
    align-items: start;
  }

  /* Minimalist Stats Cards */
  .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 24px; }
  .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
  .stat-val { font-size: 24px; font-weight: 800; display: block; margin-top: 4px; }

  /* Input & Results Styling */
  .glass-card { background: white; border-radius: 16px; border: 1px solid var(--border); padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
  textarea { width: 100%; border: none; background: transparent; font-size: 16px; min-height: 400px; resize: none; outline: none; }
  
  /* Comparison Highlights */
  .highlight-row { background: #f0f7ff; font-weight: 700; color: var(--brand); }
</style>

<div class="dashboard-wrapper">
  <aside>
    <div style="font-weight: 900; font-size: 20px; color: var(--brand);">TOKENS.io</div>
    <div class="stat-label">Recent History</div>
    <div id="history-list"></div>
    <button class="btn" style="margin-top:auto" onclick="saveToHistory()">Save to Workspace</button>
  </aside>

  <header>
    <div style="display:flex; gap:16px">
      <input type="search" placeholder="Filter models..." class="search-pill" oninput="renderPricing()">
      <select onchange="changeCurrency(this.value)" class="currency-select">
        <option value="USD">USD ($)</option>
        <option value="EUR">EUR (€)</option>
        <option value="INR">INR (₹)</option>
      </select>
    </div>
    <div id="avg-cost-header" class="stat-val" style="font-size:18px; color:var(--brand)">$0.00 Avg.</div>
  </header>

  <main>
    <div class="glass-card">
      <div class="stats-grid">
        <div class="stat-card"><span class="stat-label">Tokens</span><span id="t-count" class="stat-val">0</span></div>
        <div class="stat-card"><span class="stat-label">Words</span><span id="w-count" class="stat-val">0</span></div>
        <div class="stat-card"><span class="stat-label">Chars</span><span id="c-count" class="stat-val">0</span></div>
      </div>
      <textarea id="token-input" placeholder="Drop your context here..."></textarea>
    </div>

    <div class="glass-card" style="padding:0">
      <table id="price-table">
        <thead style="background:#f9fafb">
          <tr><th style="padding:16px">Model</th><th style="text-align:right">Input</th><th style="text-align:right">Total</th></tr>
        </thead>
        <tbody id="price-table-body"></tbody>
      </table>
    </div>
  </main>
</div>
