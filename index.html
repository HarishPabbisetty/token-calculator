<style>
  :root {
    --base-font: clamp(14px, 1.2vw, 16px);
    --stat-font: clamp(24px, 3vw, 36px);
  }

  section { 
    max-width: 900px !important; margin: 0 auto !important; padding: 15px !important; 
    font-size: var(--base-font);
  }
  
  .stats-grid { 
    display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
    gap: 12px; margin-bottom: 20px; 
  }
  .stat-card { 
    padding: 15px; border-radius: 10px; text-align: center; 
    border: 1px solid #e1e4e8; background: #fafbfc; 
  }
  .stat-label { color: #586069; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
  .stat-val { font-size: var(--stat-font); font-weight: 800; color: #24292e; }

  .control-bar { display: flex; gap: 10px; margin-bottom: 10px; align-items: center; }
  #search-box {
    flex-grow: 1; padding: 8px 12px; border: 1px solid #d1d5da; border-radius: 6px; font-size: 0.9rem;
  }
  .action-btn { 
    background: #fff; border: 1px solid #d1d5da; padding: 6px 12px; 
    border-radius: 6px; font-size: 0.85rem; cursor: pointer; font-weight: 600;
  }
  
  textarea#token-input {
    width: 100%; padding: 15px; border: 1px solid #d1d5da; border-radius: 8px;
    font-size: 1rem; line-height: 1.5; background-color: #fff; 
    min-height: 150px; box-sizing: border-box; field-sizing: content;
  }

  .price-container { border: 1px solid #e1e4e8; border-radius: 8px; overflow-x: auto; background: #fff; margin-top: 10px; }
  table { width: 100%; border-collapse: collapse; min-width: 450px; }
  th { background: #f6f8fa; text-align: left; padding: 12px; color: #586069; border-bottom: 1px solid #e1e4e8; font-size: 0.85rem; }
  td { padding: 10px 12px; border-bottom: 1px solid #f6f8fa; font-size: 0.9rem; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }
  .cost-out { color: #0366d6; }

  #visualizer {
    background: #24292e; padding: 20px; border-radius: 10px; margin-top: 20px;
    display: flex; flex-wrap: wrap; gap: 8px 5px;
  }
  #visualizer:empty { display: none; }
  .token-box {
    color: #1a1a1a; padding: 2px 6px; border-radius: 4px; font-family: monospace; 
    font-size: 0.8rem; font-weight: 700; white-space: pre-wrap;
  }
</style>

  <div class="stat-card"><div class="stat-label">Chars</div><div id="c-count" class="stat-val">0</div></div>
</div>
