---
layout: default
title: AI Token Counter
---

<style>
  /* 1. Fluid Typography & Global Scaling */
  :root {
    /* Font size scales between 14px and 16px based on screen width */
    --base-font: clamp(14px, 1.2vw, 16px);
    --header-font: clamp(20px, 2.5vw, 28px);
    --stat-font: clamp(24px, 3vw, 36px);
  }

  section { 
    max-width: 900px !important; 
    margin: 0 auto !important; 
    padding: 15px !important; 
    font-size: var(--base-font);
  }
  
  /* 2. Responsive Stats Grid */
  .stats-grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
    gap: 12px; 
    margin-bottom: 20px; 
  }
  .stat-card { 
    padding: clamp(10px, 2vh, 20px); 
    border-radius: 10px; 
    text-align: center; 
    border: 1px solid #e1e4e8; 
    background: #fafbfc; 
  }
  .stat-label { color: #586069; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
  .stat-val { font-size: var(--stat-font); font-weight: 800; color: #24292e; line-height: 1; }

  /* 3. Adaptive Input Area */
  .control-bar { display: flex; gap: 10px; margin-bottom: 10px; justify-content: flex-end; }
  .action-btn { 
    background: #fff; border: 1px solid #d1d5da; padding: 6px 12px; 
    border-radius: 6px; font-size: 0.85rem; cursor: pointer; 
  }
  
  textarea#token-input {
    width: 100%; padding: 15px; border: 1px solid #d1d5da; border-radius: 8px;
    font-size: 1rem; line-height: 1.5; background-color: #fff; 
    min-height: 150px; box-sizing: border-box;
  }

  /* 4. Responsive Pricing Table */
  .price-header { margin-top: 25px; margin-bottom: 10px; font-size: 0.8rem; font-weight: bold; color: #586069; text-transform: uppercase; }
  .price-container { border: 1px solid #e1e4e8; border-radius: 8px; overflow-x: auto; background: #fff; }
  table { width: 100%; border-collapse: collapse; min-width: 300px; }
  th { background: #f6f8fa; text-align: left; padding: 12px; color: #586069; border-bottom: 1px solid #e1e4e8; font-size: 0.85rem; }
  td { padding: 12px; border-bottom: 1px solid #f6f8fa; font-size: 0.95rem; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }

  /* 5. Token Visualizer */
  #visualizer {
    background: #24292e; padding: 20px; border-radius: 10px; margin-top: 20px;
    display: flex; flex-wrap: wrap; gap: 8px 5px; min-height: 60px;
  }
  .token-box {
    color: #1a1a1a; padding: 3px 8px; border-radius: 4px;
    font-family: "SFMono-Regular", Consolas, monospace; 
    font-size: 0.85rem; font-weight: 700;
    white-space: pre-wrap; display: inline-block; line-height: 1.4 !important;
  }

  /* Mobile Tweaks */
  @media (max-width: 600px) {
    .stats-grid { grid-template-columns: 1fr; }
    th, td { padding: 8px; }
    .cost-val { font-size: 0.85rem; }
  }
</style>

<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-label">Tokens</div>
    <div id="t-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Words</div>
    <div id="w-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Chars</div>
    <div id="c-count" class="stat-val">0</div>
  </div>
</div>

<div class="control-bar">
  <button class="action-btn" onclick="showExample()">Example</button>
  <button class="action-btn" style="color:#d73a49; border-color:#f5b0b0;" onclick="clearAll()">Clear</button>
</div>

<textarea id="token-input" placeholder="Paste text here..."></textarea>

<div class="price-header">Estimated Costs (USD)</div>

<div class="price-container">
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th style="text-align: right;">Input</th>
        <th style="text-align: right;">Output</th>
      </tr>
    </thead>
    <tbody id="price-table-body"></tbody>
  </table>
</div>

<div id="visualizer"></div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  let currentTokenCount = 0;
  const models = [
    { name: "GPT-4o", input: 2.50, output: 10.00 },
    { name: "GPT-4o mini", input: 0.15, output: 0.60 },
    { name: "Claude 3.5 Sonnet", input: 3.00, output: 15.00 },
    { name: "Gemini 1.5 Flash", input: 0.075, output: 0.30 }
  ];

  function clearAll() { document.getElementById('token-input').value = ''; updateUI(''); }
  function showExample() { 
    const ex = "Modern LLMs process text in 'tokens'. On average, 1,000 tokens equal roughly 750 words. This calculator helps you budget your AI usage!";
    document.getElementById('token-input').value = ex; 
    updateUI(ex); 
  }

  function formatPrice(val) {
    if (val === 0) return "$0.00";
    return val < 0.0001 ? "$" + val.toFixed(7) : "$" + val.toFixed(5);
  }

  function renderPricing() {
    const tableBody = document.getElementById('price-table-body');
    tableBody.innerHTML = '';
    models.forEach(m => {
      const inputCost = (currentTokenCount / 1000000) * m.input;
      const outputCost = (currentTokenCount / 1000000) * m.output;
      tableBody.innerHTML += `<tr>
        <td><strong>${m.name}</strong></td>
        <td class="cost-val">${formatPrice(inputCost)}</td>
        <td class="cost-val" style="color:#0366d6;">${formatPrice(outputCost)}</td>
      </tr>`;
    });
  }

  function updateUI(text) {
    const tokens = text ? GPTTokenizer_cl100k_base.encode(text) : [];
    currentTokenCount = tokens.length;
    document.getElementById('t-count').innerText = currentTokenCount.toLocaleString();
    document.getElementById('w-count').innerText = text.trim() ? text.trim().split(/\s+/).length.toLocaleString() : 0;
    document.getElementById('c-count').innerText = text.length.toLocaleString();
    renderPricing();
    
    const visualizer = document.getElementById('visualizer');
    visualizer.innerHTML = '';
    const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];
    tokens.forEach((id, i) => {
      const div = document.createElement('div');
      div.className = 'token-box';
      div.style.backgroundColor = colors[i % colors.length];
      div.textContent = GPTTokenizer_cl100k_base.decode([id]);
      visualizer.appendChild(div);
    });
  }

  document.getElementById('token-input').addEventListener('input', (e) => updateUI(e.target.value));
  renderPricing();
</script>
