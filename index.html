---
layout: default
title: AI Token Counter
---

<style>
  /* Force the content area to be wider and fix theme clashes */
  section { width: 100% !important; max-width: 850px !important; }
  
  /* Stats Cards */
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 25px; }
  .stat-card { padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #e1e4e8; }
  .tokens-bg { background-color: #f0f7ff; border-color: #dbeafe; }
  .chars-bg { background-color: #f9fafb; }
  .words-bg { background-color: #fffaf0; border-color: #fee2b3; }
  
  .stat-label { color: #586069; font-size: 11px; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; }
  .stat-val { font-size: 32px; font-weight: 900; color: #24292e; }
  
  /* Buttons */
  .control-bar { display: flex; gap: 10px; margin-bottom: 10px; justify-content: flex-end; }
  .action-btn { 
    background: white; border: 1px solid #d1d5da; padding: 6px 12px; 
    border-radius: 6px; font-size: 13px; cursor: pointer; font-weight: 500;
  }
  .btn-clear { color: #d73a49; border-color: #ea9a9a; }
  .btn-clear:hover { background: #ffeef0; }

  textarea#token-input {
    width: 100%; padding: 15px; border: 1px solid #d1d5da; border-radius: 8px;
    font-size: 16px; line-height: 1.5; background-color: #fafbfc; min-height: 180px;
    box-sizing: border-box;
  }

  /* Pricing Table */
  .price-header { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 10px; }
  .toggle-container { background: #f1f8ff; padding: 4px; border-radius: 20px; border: 1px solid #c8e1ff; display: flex; }
  .toggle-btn { border: none; padding: 5px 15px; border-radius: 16px; cursor: pointer; font-size: 12px; font-weight: bold; background: transparent; }
  .toggle-btn.active { background: #0366d6; color: white; }

  .price-container { border: 1px solid #e1e4e8; border-radius: 8px; overflow: hidden; background: white; }
  table { width: 100%; border-collapse: collapse; margin: 0; font-size: 14px; }
  th { background: #f6f8fa; text-align: left; padding: 10px 15px; border-bottom: 1px solid #e1e4e8; color: #586069; }
  td { padding: 10px 15px; border-bottom: 1px solid #f1f1f1; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }

  /* THE FIX: Visualizer and Overlapping Tokens */
  #visualizer {
    background: #24292e; 
    color: #e1e4e8 !important; 
    padding: 25px; 
    border-radius: 8px;
    font-family: "SFMono-Regular", Consolas, monospace; 
    font-size: 14px;
    /* This line-height ensures the rows don't touch */
    line-height: 2.8 !important; 
    word-break: break-all; 
    white-space: pre-wrap; 
    margin-top: 10px;
  }

  .token-badge { 
    color: #1a1a1a !important; 
    padding: 3px 6px; 
    /* The vertical margin creates the gap between rows */
    margin: 4px 1px; 
    border-radius: 4px; 
    font-weight: bold;
    /* CRITICAL: This allows the margin to actually push lines apart */
    display: inline-block; 
    vertical-align: middle;
    /* Prevents the badge from being cut off during wrapping */
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
  }
</style>

<div class="stats-grid">
  <div class="stat-card tokens-bg">
    <div class="stat-label" style="color: #0366d6;">Tokens</div>
    <div id="t-count" class="stat-val" style="color: #05264c;">0</div>
  </div>
  <div class="stat-card words-bg">
    <div class="stat-label" style="color: #9a6700;">Words</div>
    <div id="w-count" class="stat-val" style="color: #735c0f;">0</div>
  </div>
  <div class="stat-card chars-bg">
    <div class="stat-label">Characters</div>
    <div id="c-count" class="stat-val">0</div>
  </div>
</div>

<div class="control-bar">
  <button class="action-btn" onclick="showExample()">Example</button>
  <button class="action-btn btn-clear" onclick="clearAll()">Clear All</button>
</div>

<textarea id="token-input" placeholder="Paste your text here..."></textarea>

<div class="price-header">
  <h3 style="font-size: 14px; color: #586069; text-transform: uppercase; margin: 0;">Estimated Costs</h3>
  <div class="toggle-container">
    <button id="btn-input" class="toggle-btn active" onclick="setPricingType('input')">Input</button>
    <button id="btn-output" class="toggle-btn" onclick="setPricingType('output')">Output</button>
  </div>
</div>

<div class="price-container">
  <table>
    <thead>
      <tr><th>Model</th><th style="text-align: right;">Cost</th></tr>
    </thead>
    <tbody id="price-table-body"></tbody>
  </table>
</div>

<div style="margin-top: 30px;">
  <h3 style="font-size: 14px; color: #586069; text-transform: uppercase; margin-bottom: 5px;">Visual Breakdown</h3>
  <div id="visualizer">Breakdown will appear here...</div>
</div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  let currentType = 'input';
  let currentTokenCount = 0;

  const models = [
    { name: "GPT-4o", input: 2.50, output: 10.00 },
    { name: "GPT-4o mini", input: 0.15, output: 0.60 },
    { name: "Claude 3.5 Sonnet", input: 3.00, output: 15.00 },
    { name: "Gemini 1.5 Flash", input: 0.075, output: 0.30 }
  ];

  function clearAll() {
    document.getElementById('token-input').value = '';
    updateUI('');
  }

  function showExample() {
    const ex = "Tokenization is the process of breaking text into smaller units called tokens. In LLMs, one token is roughly 4 characters.";
    document.getElementById('token-input').value = ex;
    updateUI(ex);
  }

  function setPricingType(type) {
    currentType = type;
    document.getElementById('btn-input').classList.toggle('active', type === 'input');
    document.getElementById('btn-output').classList.toggle('active', type === 'output');
    renderPricing();
  }

  function renderPricing() {
    const tableBody = document.getElementById('price-table-body');
    tableBody.innerHTML = '';
    models.forEach(m => {
      const pricePerMillion = m[currentType];
      const totalCost = (currentTokenCount / 1000000) * pricePerMillion;
      const displayCost = totalCost === 0 ? "$0.00" : (totalCost < 0.00001 ? "<$0.00001" : "$" + totalCost.toFixed(5));
      tableBody.innerHTML += `<tr><td><strong>${m.name}</strong></td><td class="cost-val">${displayCost}</td></tr>`;
    });
  }

  function updateUI(text) {
    const tokens = text ? GPTTokenizer_cl100k_base.encode(text) : [];
    currentTokenCount = tokens.length;
    const words = text.trim() ? text.trim().split(/\s+/).length : 0;
    
    document.getElementById('t-count').innerText = currentTokenCount.toLocaleString();
    document.getElementById('w-count').innerText = words.toLocaleString();
    document.getElementById('c-count').innerText = text.length.toLocaleString();
    
    renderPricing();

    const visualizer = document.getElementById('visualizer');
    if (tokens.length === 0) {
      visualizer.innerText = 'Breakdown will appear here...';
      return;
    }

    const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];
    visualizer.innerHTML = '';
    tokens.forEach((id, i) => {
      const span = document.createElement('span');
      span.innerText = GPTTokenizer_cl100k_base.decode([id]);
      span.className = 'token-badge';
      span.style.backgroundColor = colors[i % colors.length];
      visualizer.appendChild(span);
    });
  }

  document.getElementById('token-input').addEventListener('input', (e) => updateUI(e.target.value));
  renderPricing();
</script>
