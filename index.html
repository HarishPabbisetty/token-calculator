---
layout: default
title: AI Token Counter
---

<style>
  /* 1. Force Theme Colors to Blue */
  :root { --ai-blue: #0366d6; --dark-blue: #05264c; --light-blue: #f0f7ff; }
  
  /* Overriding Jekyll Theme Defaults */
  body { color: #24292e; }
  header h1 a { color: var(--ai-blue) !important; }
  section { max-width: 800px !important; margin: 0 auto !important; padding: 10px !important; }

  /* 2. Compact Blue Stats */
  .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
  .stat-card { 
    padding: 12px; border-radius: 8px; text-align: center; 
    border: 1px solid #c8e1ff !important; 
    background: var(--light-blue) !important; 
  }
  .stat-label { color: var(--ai-blue); font-size: 10px; font-weight: bold; text-transform: uppercase; }
  .stat-val { font-size: 24px; font-weight: 800; color: var(--dark-blue); line-height: 1.2; }

  /* 3. Streamlined Input */
  .control-bar { display: flex; gap: 8px; margin-bottom: 8px; justify-content: flex-end; }
  .action-btn { background: #fff; border: 1px solid #d1d5da; padding: 4px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; }
  .action-btn:hover { border-color: var(--ai-blue); color: var(--ai-blue); }
  
  textarea#token-input {
    width: 100%; padding: 12px; 
    border: 2px solid var(--ai-blue) !important; /* Forced Blue Border */
    border-radius: 6px; font-size: 14px; line-height: 1.4; 
    background-color: #fff; min-height: 110px; box-sizing: border-box;
  }

  /* 4. Compact Pricing Table */
  .price-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; margin-bottom: 8px; }
  .toggle-container { background: #eef6ff; padding: 2px; border-radius: 15px; border: 1px solid #d0e7ff; display: flex; }
  .toggle-btn { border: none; padding: 4px 12px; border-radius: 12px; cursor: pointer; font-size: 10px; font-weight: bold; background: transparent; color: var(--ai-blue); }
  .toggle-btn.active { background: var(--ai-blue) !important; color: white !important; }

  .price-container { border: 1px solid #d0e7ff; border-radius: 6px; overflow: hidden; }
  table { width: 100%; border-collapse: collapse; font-size: 12px; margin: 0 !important; }
  th { background: var(--ai-blue) !important; text-align: left; padding: 8px 12px; color: white !important; border: none; }
  td { padding: 6px 12px; border-bottom: 1px solid #f0f7ff; background: white; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }

  /* 5. Visualizer (Dark Blue Space) */
  #visualizer {
    background: var(--dark-blue) !important; 
    padding: 15px; border-radius: 8px; margin-top: 15px;
    display: flex; flex-wrap: wrap; gap: 8px 5px; min-height: 50px;
  }
  .token-box {
    color: #1a1a1a; padding: 2px 6px; border-radius: 3px;
    font-family: "SFMono-Regular", Consolas, monospace; font-size: 11px; font-weight: 700;
    white-space: pre-wrap; display: inline-block; line-height: 1.4 !important;
  }
</style>

<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-label">Tokens</div>
    <div id="t-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Words</div>
    <div id="w-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Chars</div>
    <div id="c-count" class="stat-val">0</div>
  </div>
</div>

<div class="control-bar">
  <button class="action-btn" onclick="showExample()">Example</button>
  <button class="action-btn" style="color:#d73a49; border-color:#f5b0b0;" onclick="clearAll()">Clear</button>
</div>

<textarea id="token-input" placeholder="Paste text here..."></textarea>

<div class="price-header">
  <div style="font-size: 11px; font-weight: bold; color: var(--dark-blue); letter-spacing: 0.5px;">ESTIMATED COST (USD)</div>
  <div class="toggle-container">
    <button id="btn-input" class="toggle-btn active" onclick="setPricingType('input')">Input</button>
    <button id="btn-output" class="toggle-btn" onclick="setPricingType('output')">Output</button>
  </div>
</div>

<div class="price-container">
  <table>
    <thead><tr><th>Model</th><th style="text-align: right;">Cost</th></tr></thead>
    <tbody id="price-table-body"></tbody>
  </table>
</div>

<div id="visualizer"></div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  let currentType = 'input';
  let currentTokenCount = 0;
  
  // Prices per 1M tokens
  const models = [
    { name: "GPT-4o", input: 2.50, output: 10.00 },
    { name: "GPT-4o mini", input: 0.15, output: 0.60 },
    { name: "Claude 3.5 Sonnet", input: 3.00, output: 15.00 },
    { name: "Gemini 1.5 Flash", input: 0.075, output: 0.30 }
  ];

  function clearAll() { document.getElementById('token-input').value = ''; updateUI(''); }
  function showExample() { 
    const ex = "This tool helps you estimate API costs. Tokens are the basic units of text processed by AI.";
    document.getElementById('token-input').value = ex; 
    updateUI(ex); 
  }

  function setPricingType(type) {
    currentType = type;
    document.getElementById('btn-input').classList.toggle('active', type === 'input');
    document.getElementById('btn-output').classList.toggle('active', type === 'output');
    renderPricing();
  }

  function renderPricing() {
    const tableBody = document.getElementById('price-table-body');
    tableBody.innerHTML = '';
    models.forEach(m => {
      const totalCost = (currentTokenCount / 1000000) * m[currentType];
      const displayCost = totalCost === 0 ? "$0.00" : (totalCost < 0.0001 ? "$" + totalCost.toFixed(7) : "$" + totalCost.toFixed(5));
      tableBody.innerHTML += `<tr><td><strong>${m.name}</strong></td><td class="cost-val">${displayCost}</td></tr>`;
    });
  }

  function updateUI(text) {
    const tokens = text ? GPTTokenizer_cl100k_base.encode(text) : [];
    currentTokenCount = tokens.length;
    document.getElementById('t-count').innerText = currentTokenCount.toLocaleString();
    document.getElementById('w-count').innerText = text.trim() ? text.trim().split(/\s+/).length.toLocaleString() : 0;
    document.getElementById('c-count').innerText = text.length.toLocaleString();
    renderPricing();
    
    const visualizer = document.getElementById('visualizer');
    visualizer.innerHTML = '';
    const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];
    tokens.forEach((id, i) => {
      const div = document.createElement('div');
      div.className = 'token-box';
      div.style.backgroundColor = colors[i % colors.length];
      div.textContent = GPTTokenizer_cl100k_base.decode([id]);
      visualizer.appendChild(div);
    });
  }

  document.getElementById('token-input').addEventListener('input', (e) => updateUI(e.target.value));
  renderPricing();
</script>
