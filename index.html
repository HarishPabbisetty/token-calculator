---
layout: default
title: AI Token Counter & Cost Estimator
---

<style>
  section { width: 100% !important; max-width: 850px !important; }
  
  /* Stats Cards */
  .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
  .stat-card { padding: 20px; border-radius: 12px; text-align: center; border: 1px solid #e1e4e8; }
  .tokens-bg { background-color: #f0f7ff; border-color: #dbeafe; }
  .chars-bg { background-color: #f9fafb; }
  
  /* Input Area */
  textarea#token-input {
    width: 100%; padding: 15px; border: 1px solid #d1d5da; border-radius: 8px;
    font-size: 16px; line-height: 1.5; background-color: #fafbfc; min-height: 180px;
  }

  /* Pricing Table */
  .price-container { margin-top: 30px; border: 1px solid #e1e4e8; border-radius: 8px; overflow: hidden; }
  table { width: 100%; border-collapse: collapse; margin: 0; font-size: 14px; }
  th { background: #f6f8fa; text-align: left; padding: 10px 15px; border-bottom: 1px solid #e1e4e8; color: #586069; }
  td { padding: 10px 15px; border-bottom: 1px solid #f1f1f1; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }

  /* Visualizer */
  #visualizer {
    background: #24292e; color: #e1e4e8; padding: 20px; border-radius: 8px;
    font-family: "SFMono-Regular", Consolas, monospace; font-size: 13px;
    line-height: 1.8; word-break: break-all; white-space: pre-wrap; margin-top: 10px;
  }
  .token-badge { color: #24292e; padding: 2px 4px; margin: 1px; border-radius: 3px; font-weight: bold; }
</style>

<div class="stats-grid">
  <div class="stat-card tokens-bg">
    <div style="color: #0366d6; font-size: 12px; font-weight: bold; text-transform: uppercase;">Tokens (cl100k)</div>
    <div id="t-count" style="font-size: 42px; font-weight: 900; color: #05264c;">0</div>
  </div>
  <div class="stat-card chars-bg">
    <div style="color: #586069; font-size: 12px; font-weight: bold; text-transform: uppercase;">Characters</div>
    <div id="c-count" style="font-size: 42px; font-weight: 900; color: #24292e;">0</div>
  </div>
</div>

<textarea id="token-input" placeholder="Paste your prompt text here to estimate costs..."></textarea>

<div class="price-container">
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th>Provider</th>
        <th style="text-align: right;">Estimated Input Cost</th>
      </tr>
    </thead>
    <tbody id="price-table-body">
      </tbody>
  </table>
</div>

<div style="margin-top: 30px;">
  <h3 style="font-size: 14px; color: #586069; text-transform: uppercase; margin-bottom: 5px;">Visual Tokenization</h3>
  <div id="visualizer">Token breakdown will appear here...</div>
</div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  // Current Market Prices (Per 1M Input Tokens)
  const models = [
    { name: "GPT-4o", provider: "OpenAI", price: 2.50 },
    { name: "GPT-4o mini", provider: "OpenAI", price: 0.15 },
    { name: "Claude 3.5 Sonnet", provider: "Anthropic", price: 3.00 },
    { name: "Claude 3 Haiku", provider: "Anthropic", price: 0.25 },
    { name: "Gemini 1.5 Pro", provider: "Google", price: 1.25 },
    { name: "Gemini 1.5 Flash", provider: "Google", price: 0.075 },
    { name: "Llama 3.1 405B", provider: "Groq/Together", price: 3.00 },
    { name: "DeepSeek V3", provider: "DeepSeek", price: 0.27 }
  ];

  const input = document.getElementById('token-input');
  const tCount = document.getElementById('t-count');
  const cCount = document.getElementById('c-count');
  const visualizer = document.getElementById('visualizer');
  const tableBody = document.getElementById('price-table-body');
  const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];

  function updatePricing(tokenCount) {
    tableBody.innerHTML = '';
    models.forEach(m => {
      const totalCost = (tokenCount / 1000000) * m.price;
      const displayCost = totalCost === 0 ? "$0.00" : (totalCost < 0.0001 ? "<$0.0001" : "$" + totalCost.toFixed(4));
      
      const row = `<tr>
        <td>${m.name}</td>
        <td style="color: #6a737d;">${m.provider}</td>
        <td class="cost-val">${displayCost}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  }

  // Initial table render
  updatePricing(0);

  input.addEventListener('input', () => {
    const text = input.value;
    if (!text) {
      tCount.innerText = '0';
      cCount.innerText = '0';
      visualizer.innerText = 'Token breakdown will appear here...';
      updatePricing(0);
      return;
    }

    const tokens = GPTTokenizer_cl100k_base.encode(text);
    tCount.innerText = tokens.length.toLocaleString();
    cCount.innerText = text.length.toLocaleString();

    updatePricing(tokens.length);

    visualizer.innerHTML = '';
    tokens.forEach((id, i) => {
      const span = document.createElement('span');
      span.innerText = GPTTokenizer_cl100k_base.decode([id]);
      span.className = 'token-badge';
      span.style.backgroundColor = colors[i % colors.length];
      visualizer.appendChild(span);
    });
  });
</script>
