---
layout: default
title: AI Token Counter
---

<style>
  /* 1. Layout & Theme Settings */
  section { max-width: 800px !important; margin: 0 auto !important; padding: 10px !important; }
  
  /* 2. Compact Stats */
  .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
  .stat-card { 
    padding: 12px; border-radius: 8px; text-align: center; 
    border: 1px solid #e1e4e8; background: #fafbfc; 
  }
  .stat-label { color: #586069; font-size: 10px; font-weight: bold; text-transform: uppercase; }
  .stat-val { font-size: 24px; font-weight: 800; color: #24292e; line-height: 1.2; }

  /* 3. Input Area */
  .control-bar { display: flex; gap: 8px; margin-bottom: 8px; justify-content: flex-end; }
  .action-btn { background: #fff; border: 1px solid #d1d5da; padding: 4px 10px; border-radius: 4px; font-size: 11px; cursor: pointer; color: #24292e; }
  .action-btn:hover { background: #f6f8fa; border-color: #1b1f23; }
  
  textarea#token-input {
    width: 100%; padding: 12px; border: 1px solid #d1d5da; border-radius: 6px;
    font-size: 14px; line-height: 1.4; background-color: #fff; min-height: 110px;
    box-sizing: border-box;
  }

  /* 4. Multi-Column Pricing Table */
  .price-header { margin-top: 20px; margin-bottom: 8px; font-size: 11px; font-weight: bold; color: #586069; text-transform: uppercase; }
  .price-container { border: 1px solid #e1e4e8; border-radius: 6px; overflow: hidden; background: #fff; }
  table { width: 100%; border-collapse: collapse; font-size: 12px; margin: 0 !important; }
  th { background: #f6f8fa; text-align: left; padding: 8px 12px; color: #586069; border-bottom: 1px solid #e1e4e8; }
  td { padding: 8px 12px; border-bottom: 1px solid #f6f8fa; }
  .cost-val { font-family: monospace; font-weight: bold; color: #28a745; text-align: right; }
  .col-label { color: #6a737d; font-size: 10px; font-weight: normal; display: block; }

  /* 5. Chrome Overlap Fix */
  #visualizer {
    background: #24292e; padding: 15px; border-radius: 8px; margin-top: 15px;
    display: flex; flex-wrap: wrap; gap: 8px 5px; min-height: 50px;
  }
  .token-box {
    color: #1a1a1a; padding: 2px 6px; border-radius: 3px;
    font-family: "SFMono-Regular", Consolas, monospace; font-size: 11px; font-weight: 700;
    white-space: pre-wrap; display: inline-block; line-height: 1.4 !important;
  }
</style>

<div class="stats-grid">
  <div class="stat-card">
    <div class="stat-label">Tokens</div>
    <div id="t-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Words</div>
    <div id="w-count" class="stat-val">0</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Chars</div>
    <div id="c-count" class="stat-val">0</div>
  </div>
</div>

<div class="control-bar">
  <button class="action-btn" onclick="showExample()">Example</button>
  <button class="action-btn" style="color:#d73a49;" onclick="clearAll()">Clear</button>
</div>

<textarea id="token-input" placeholder="Paste text here..."></textarea>

<div class="price-header">Estimated Costs (USD)</div>

<div class="price-container">
  <table>
    <thead>
      <tr>
        <th>Model</th>
        <th style="text-align: right;">If Input</th>
        <th style="text-align: right;">If Output</th>
      </tr>
    </thead>
    <tbody id="price-table-body"></tbody>
  </table>
</div>

<div id="visualizer"></div>

<script src="https://unpkg.com/gpt-tokenizer/dist/cl100k_base.js"></script>

<script>
  let currentTokenCount = 0;
  const models = [
    { name: "GPT-4o", input: 2.50, output: 10.00 },
    { name: "GPT-4o mini", input: 0.15, output: 0.60 },
    { name: "Claude 3.5 Sonnet", input: 3.00, output: 15.00 },
    { name: "Gemini 1.5 Flash", input: 0.075, output: 0.30 }
  ];

  function clearAll() { document.getElementById('token-input').value = ''; updateUI(''); }
  function showExample() { 
    const ex = "Paste text here to compare input and output costs across different models.";
    document.getElementById('token-input').value = ex; 
    updateUI(ex); 
  }

  function formatPrice(val) {
    if (val === 0) return "$0.00";
    return val < 0.0001 ? "$" + val.toFixed(7) : "$" + val.toFixed(5);
  }

  function renderPricing() {
    const tableBody = document.getElementById('price-table-body');
    tableBody.innerHTML = '';
    models.forEach(m => {
      const inputCost = (currentTokenCount / 1000000) * m.input;
      const outputCost = (currentTokenCount / 1000000) * m.output;
      
      tableBody.innerHTML += `<tr>
        <td><strong>${m.name}</strong></td>
        <td class="cost-val">${formatPrice(inputCost)}</td>
        <td class="cost-val" style="color:#0366d6;">${formatPrice(outputCost)}</td>
      </tr>`;
    });
  }

  function updateUI(text) {
    const tokens = text ? GPTTokenizer_cl100k_base.encode(text) : [];
    currentTokenCount = tokens.length;
    document.getElementById('t-count').innerText = currentTokenCount.toLocaleString();
    document.getElementById('w-count').innerText = text.trim() ? text.trim().split(/\s+/).length.toLocaleString() : 0;
    document.getElementById('c-count').innerText = text.length.toLocaleString();
    renderPricing();
    
    const visualizer = document.getElementById('visualizer');
    visualizer.innerHTML = '';
    const colors = ['#818cf8', '#fbbf24', '#34d399', '#f87171', '#a78bfa', '#22d3ee'];
    tokens.forEach((id, i) => {
      const div = document.createElement('div');
      div.className = 'token-box';
      div.style.backgroundColor = colors[i % colors.length];
      div.textContent = GPTTokenizer_cl100k_base.decode([id]);
      visualizer.appendChild(div);
    });
  }

  document.getElementById('token-input').addEventListener('input', (e) => updateUI(e.target.value));
  renderPricing();
</script>
